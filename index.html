<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container" title="Calculator by Rishabh Rajpurohit">
        <input class="grid-item screen" title="screen" name="screen">
        <div class="grid-item clear" title="clear">C</div>
        <div class="grid-item delete" title="delete">Del</div>
        <div class="grid-item func percent" title="percentage">%</div>
        <div class="grid-item func div" title="divide">/</div>
        <div class="grid-item num num1">1</div>
        <div class="grid-item num num2">2</div>
        <div class="grid-item num num3">3</div>
        <div class="grid-item func mult" title="multiply">x</div>
        <div class="grid-item num num4">4</div>
        <div class="grid-item num num5">5</div>
        <div class="grid-item num num6">6</div>
        <div class="grid-item func sub" title="subtract">-</div>
        <div class="grid-item num num7">7</div>
        <div class="grid-item num num8">8</div>
        <div class="grid-item num num9">9</div>
        <div class="grid-item func add" title="add">+</div>
        <div class="grid-item func sign" title="change sign">+/-</div>
        <div class="grid-item num num0">0</div>
        <div class="grid-item func decimal" title="add decimal">.</div>
        <div class="grid-item func equal" title="result">=</div>

    </div>
</body>
</html>
